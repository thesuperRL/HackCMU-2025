<!DOCTYPE html>
<html>

<head>
    <title>leaflet-map-csv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load jQuery and PapaParse to read data from a CSV file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- Position the map with Cascading Style Sheet (CSS) -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

</head>

<body>

    <!-- Insert HTML division tag to layout the map -->
    <div id="map"></div>

    <!-- Insert Javascript (.js) code to create the map -->
    <script>

        // Set up initial map center and zoom level
        var map = L.map('map', {
            center: [40.44, -79.94], // EDIT latitude, longitude to re-center map
            zoom: 9,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
            scrollWheelZoom: true,
            tap: false
        });



        // display Carto basemap tiles with light features and labels
        var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default

        // see more basemap options at https://leaflet-extras.github.io/leaflet-providers/preview/
        // Read markers data from data.csv
        $.get('./lanternflydata.csv', function (csvString) {
            console.log("got data")
            var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;
            for (var i in data) {
                var row = data[i];

                // Debugging: print the entire row object
                console.log("Row " + i + ":", row);

                // Skip empty rows (PapaParse sometimes adds an extra)
                if (!row.Latitude || !row.Longitude) {
                    console.log("Skipping row", i, "because of missing coordinates");
                    continue;
                }

                // Build popup content with name and image
                var popupContent = `<b>${row.Name}</b><br>`;
                if (row.Image) {
                    popupContent += `<img src="${row.Image}" alt="${row.Name}" width="120" />`;
                }

                // Debugging: print the popup content
                console.log("Popup content for row " + i + ":", popupContent);

                var marker = L.marker([row.Latitude, row.Longitude], {
                    opacity: 1
                }).bindPopup(popupContent);

                marker.addTo(map);
            }


        });


    </script>
</body>

</html>
