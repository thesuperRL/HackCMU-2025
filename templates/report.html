<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Report · LanternFly Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons & site styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>

  <!-- Dropdown styles -->
  <style>
    .auth { display:flex; align-items:center; gap:.5rem; }
    .profile { position: relative; margin-left:.25rem; }
    .icon-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width:38px; height:38px; border-radius:999px;
      border:1px solid rgba(148,163,184,.22);
      background: var(--bg-elev,#0f152a); color: var(--fg,#eef2ff);
      cursor:pointer; transition: filter .15s ease, transform .08s ease;
    }
    .icon-btn:hover{ filter:brightness(1.1); }
    .icon-btn:active{ transform:translateY(1px); }
    .icon-btn img{ width:100%; height:100%; border-radius:999px; object-fit:cover; display:block; }
    .dropdown {
      position:absolute; right:0; top:calc(100% + 8px); z-index:1000;
      min-width:260px; background: var(--bg-elev,#0f152a); color: var(--fg,#eef2ff);
      border:1px solid rgba(148,163,184,.18); border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      padding:8px;
    }
    .dropdown.hidden { display:none; }
    .dropdown-header{ padding:8px 10px; border-bottom:1px solid rgba(148,163,184,.18); margin-bottom:8px; font-weight:700; }
    .dropdown-header small{ color:var(--muted,#9aa4c7); font-weight:600; }
    .dropdown-item{ display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:10px; color:inherit; text-decoration:none; cursor:pointer; }
    .dropdown-item:hover{ background:rgba(255,255,255,.06); }
    .dropdown-item.btn-danger{ color:#fff; background:linear-gradient(180deg, var(--danger,#f87171), #b91c1c); }
    .rule { height:1px; background:rgba(148,163,184,.18); margin:8px 0; }
    /* Name field styling to match site UI */
    .field { display:grid; gap:6px; max-width:360px; }
    .input-wrap { position: relative; }
    .input-wrap .bi { position:absolute; left:12px; top:50%; transform:translateY(-50%); color: var(--muted,#9aa4c7); pointer-events:none; }
    .input-wrap input {
      width: 100%;
      min-height: 44px;
      padding-left: 2.1rem;
      border-radius: 12px;
      border: 1px solid transparent;
      background:
        linear-gradient(var(--bg-elev,#0f152a), var(--bg-elev,#0f152a)) padding-box,
        linear-gradient(180deg, rgba(148,163,184,.35), rgba(148,163,184,.12)) border-box;
      color: var(--fg,#eef2ff);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03), 0 6px 16px rgba(0,0,0,.25);
      transition: box-shadow .2s ease, filter .2s ease, border-color .2s ease, background .2s ease;
    }
    .input-wrap input::placeholder { color: var(--muted,#9aa4c7); opacity: .95; }
    .input-wrap input:hover { filter: saturate(1.05); }
    .input-wrap input:focus {
      outline: none;
      background:
        linear-gradient(var(--bg-elev,#0f152a), var(--bg-elev,#0f152a)) padding-box,
        linear-gradient(180deg, var(--accent,#7dd3fc), #38bdf8) border-box;
      box-shadow: 0 0 0 6px var(--ring, rgba(125,211,252,.45)), inset 0 1px 0 rgba(255,255,255,.06), 0 8px 20px rgba(2,132,199,.25);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Home">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2c-2.5 0-4.5 2-4.5 4.5S12 14 12 14s4.5-5 4.5-7.5S14.5 2 12 2zm0 0c-3 0-5.5 2.5-5.5 5.5S9 13 12 13s5.5-2.5 5.5-5.5S15 2 12 2z" fill="currentColor"/>
        </svg>
        <span class="title">LanternFly Quest</span>
        <span class="pill">alpha</span>
      </a>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/info">About</a>
        <a href="/learn">Learn</a>
        <a href="/report" class="active">Report</a>
        <a href="/leaderboard">Leaderboard</a>
      </nav>

      <div class="auth">
        <div class="profile">
          <button id="profileBtn" class="icon-btn" aria-haspopup="menu" aria-expanded="false" title="Account">
            <i class="bi bi-person-circle" aria-hidden="true"></i>
          </button>
          <div id="profileMenu" class="dropdown hidden" role="menu" aria-label="Account menu">
            <div class="dropdown-header">
              <div id="ddName">Guest</div>
              <small id="ddEmail">Not signed in</small>
            </div>

            <!-- Google Sign-In slot (rendered on first open) -->
            <div id="gisBlock" class="dropdown-item" style="justify-content:center;">
              <div id="g_id_onload"
                   data-auto_prompt="false"
                   data-callback="handleCredentialResponse"
                   data-client_id="598997653463-svi76fvbe15v910t9c91eulju4vqasaa.apps.googleusercontent.com"></div>
              <div id="gisBtn"></div>
            </div>

            <div class="rule"></div>
            <a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a>
            <a class="dropdown-item" href="/achievements"><i class="bi bi-award"></i> Achievements</a>
            <div class="rule"></div>
            <button id="logoutMenuBtn" class="dropdown-item btn-danger" type="button">
              <i class="bi bi-box-arrow-right"></i> Log out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h1>Report a Lanternfly</h1>
          <p class="lead">Take or upload a photo of a dead lanternfly. We’ll verify it before saving your photo and location to the dataset.</p>
        </div>
      </div>
    </section>

    <!-- Content -->
    <section class="container content">
      <div class="card" style="padding:16px">
        <div class="field">
          <label for="nameInput">Name (optional)</label>
          <div class="input-wrap">
            <i class="bi bi-person"></i>
            <input id="nameInput" type="text" placeholder="Your name"/>
          </div>
        </div>

        <div class="row" style="display:flex; gap:8px; flex-wrap:wrap; margin:12px 0">
          <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none"/>
          <button id="uploadBtn" class="btn" type="button"><i class="bi bi-upload"></i> Upload Photo</button>
          <button id="openCam" class="btn" type="button"><i class="bi bi-camera-video"></i> Take Picture</button>
          <button id="snap" class="btn secondary" type="button" disabled><i class="bi bi-camera"></i> Snap</button>
          <button id="closeCam" class="btn secondary" type="button" disabled><i class="bi bi-x-circle"></i> Close Camera</button>
          <button id="confirm" class="btn cta" type="button" disabled><i class="bi bi-check-circle"></i> Verify & Submit</button>
        </div>

        <div class="cam-wrap" style="position:relative; max-width:100%;">
          <video id="video" autoplay playsinline style="width:100%; border-radius:8px; display:none"></video>
        <img id="preview" alt="preview" style="width:100%; object-fit:contain; border-radius:8px; display:none;"/>
        </div>
        <div id="status" class="muted" style="margin-top:8px"></div>
        <div id="verifyMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span>LanternFly Quest · v0.1</span>
      <a href="/" class="btn small">Back to Home</a>
    </div>
  </footer>

  <canvas id="canvas" style="display:none"></canvas>

  <!-- Google Identity + Bootstrap -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="../static/js/main.js"></script>
  <script src="../static/js/report.js"></script>
</body>
</html>
