  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons & site styles -->

  <link rel="stylesheet" href="../static/css/style.css"/>

  <!-- Dropdown styles -->
  <style>
    .auth { display:flex; align-items:center; gap:.5rem; }
    .profile { position: relative; margin-left:.25rem; }
    .icon-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width:38px; height:38px; border-radius:999px;
      border:1px solid rgba(148,163,184,.22);
      background: var(--bg-elev,#0f152a); color: var(--fg,#eef2ff);
      cursor:pointer; transition: filter .15s ease, transform .08s ease;
    }
    .icon-btn:hover{ filter:brightness(1.1); }
    .icon-btn:active{ transform:translateY(1px); }
    .icon-btn img{ width:100%; height:100%; border-radius:999px; object-fit:cover; display:block; }
    .dropdown {
      position:absolute; right:0; top:calc(100% + 8px); z-index:1000;
      min-width:260px; background: var(--bg-elev,#0f152a); color: var(--fg,#eef2ff);
      border:1px solid rgba(148,163,184,.18); border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      padding:8px;
    }
    .dropdown.hidden { display:none; }
    .dropdown-header{ padding:8px 10px; border-bottom:1px solid rgba(148,163,184,.18); margin-bottom:8px; font-weight:700; }
    .dropdown-header small{ color:var(--muted,#9aa4c7); font-weight:600; }
    .dropdown-item{ display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:10px; color:inherit; text-decoration:none; cursor:pointer; }
    .dropdown-item:hover{ background:rgba(255,255,255,.06); }
    .dropdown-item.btn-danger{ color:#fff; background:linear-gradient(180deg, var(--danger,#f87171), #b91c1c); }
    .rule { height:1px; background:rgba(148,163,184,.18); margin:8px 0; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Home">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2c-2.5 0-4.5 2-4.5 4.5S12 14 12 14s4.5-5 4.5-7.5S14.5 2 12 2zm0 0c-3 0-5.5 2.5-5.5 5.5S9 13 12 13s5.5-2.5 5.5-5.5S15 2 12 2z" fill="currentColor"/>
        </svg>
        <span class="title">LanternFly Quest</span>
        <span class="pill">alpha</span>
      </a>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/info">About</a>
        <a href="/learn">Learn</a>
        <a href="/report" class="active">Report</a>
        <a href="/leaderboard">Leaderboard</a>
      </nav>

      <div class="auth">
        <div class="profile">
          <button id="profileBtn" class="icon-btn" aria-haspopup="menu" aria-expanded="false" title="Account">
            <i class="bi bi-person-circle" aria-hidden="true"></i>
          </button>
          <div id="profileMenu" class="dropdown hidden" role="menu" aria-label="Account menu">
            <div class="dropdown-header">
              <div id="ddName">Guest</div>
              <small id="ddEmail">Not signed in</small>

            <!-- Google Sign-In slot (rendered on first open) -->

              <div id="g_id_onload"
                   data-auto_prompt="false"

                   data-client_id="598997653463-svi76fvbe15v910t9c91eulju4vqasaa.apps.googleusercontent.com"></div>
              <div id="gisBtn"></div>
            </div>

            <div class="rule"></div>
            <a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a>
            <a class="dropdown-item" href="/achievements"><i class="bi bi-award"></i> Achievements</a>

            <button id="logoutMenuBtn" class="dropdown-item btn-danger" type="button">
              <i class="bi bi-box-arrow-right"></i> Log out

          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h1>Report a Lanternfly</h1>
          <p class="lead">Take or upload a photo of a dead lanternfly. We’ll verify it before saving your photo and location to the dataset.</p>
        </div>
      </div>
    </section>

    <!-- Content -->
    <section class="container content">
      <div class="card" style="padding:16px">
        <div class="field">
          <label for="nameInput">Name (optional)</label>
          <input id="nameInput" type="text" placeholder="Your name"/>
        </div>

        <div class="row" style="display:flex; gap:8px; flex-wrap:wrap; margin:12px 0">
          <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none"/>
          <button id="uploadBtn" class="btn" type="button"><i class="bi bi-upload"></i> Upload Photo</button>
          <button id="openCam" class="btn" type="button"><i class="bi bi-camera-video"></i> Take Picture</button>
          <button id="snap" class="btn secondary" type="button" disabled><i class="bi bi-camera"></i> Snap</button>
          <button id="closeCam" class="btn secondary" type="button" disabled><i class="bi bi-x-circle"></i> Close Camera</button>
          <button id="confirm" class="btn cta" type="button" disabled><i class="bi bi-check-circle"></i> Verify & Submit</button>
        </div>

        <div class="cam-wrap" style="position:relative; max-width:100%;">
          <video id="video" autoplay playsinline style="width:100%; border-radius:8px; display:none"></video>
        <img id="preview" alt="preview" style="position:absolute; inset:0; width:100%; height:100%; object-fit:contain; border-radius:8px; display:none;"/>
        </div>
        <div id="status" class="muted" style="margin-top:8px"></div>
        <div id="verifyMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span>LanternFly Quest · v0.1</span>
      <a href="/" class="btn small">Back to Home</a>
    </div>
  </footer>

  <canvas id="canvas" style="display:none"></canvas>

  <!-- Google Identity + Bootstrap -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="../static/js/main.js?v=3"></script>
  <script>
    let imgDataUrl=null, stream=null;
    const nameInput=document.getElementById("nameInput");
    const fileInput=document.getElementById("fileInput");
    const uploadBtn=document.getElementById("uploadBtn");
    const openBtn=document.getElementById("openCam");
    const snapBtn=document.getElementById("snap");
    const closeBtn=document.getElementById("closeCam");
    const confirmBtn=document.getElementById("confirm");
    const video=document.getElementById("video");
    const preview=document.getElementById("preview");
    const canvas=document.getElementById("canvas");
    const statusEl=document.getElementById("status");
    const verifyMsg=document.getElementById("verifyMsg");

    function getSavedUser(){
      try{ return JSON.parse(localStorage.getItem('lfq.user')||'null'); }catch{ return null; }
    }

    function setStatus(m){statusEl.textContent=m;}
    function enableConfirm(){confirmBtn.disabled=!imgDataUrl;}
    function analyzeImage(url){
      return new Promise((resolve)=>{
        const img=new Image();
        img.onload=()=>{
          const w=256,h=256; const c=document.createElement('canvas'); c.width=w; c.height=h; const g=c.getContext('2d');
          g.drawImage(img,0,0,w,h);
          const d=g.getImageData(0,0,w,h).data; let reds=0,dark=0,varc=0,n=w*h;
          for(let i=0;i<d.length;i+=4){ const r=d[i],g1=d[i+1],b=d[i+2]; const mx=Math.max(r,g1,b), mn=Math.min(r,g1,b); const s=mx? (mx-mn)/mx:0; if(mx>60&&s>0.35&&r>g1&&r>b) reds++; if(mx<40) dark++; if((mx-mn)>50) varc++; }
          const ok=(reds/n>0.01 && varc/n>0.08)||(dark/n>0.15 && varc/n>0.10);
          resolve({ok});
        };
        img.onerror=()=>resolve({ok:false});
        img.src=url;
      });
    }

    uploadBtn.addEventListener("click",()=>fileInput.click());
    fileInput.addEventListener("change",e=>{
      const file=e.target.files[0]; if(!file) return;
      const r=new FileReader();
      r.onload=()=>{imgDataUrl=r.result; preview.src=imgDataUrl; preview.style.display="block"; setStatus("Photo selected."); verifyMsg.textContent=''; enableConfirm();};
      r.readAsDataURL(file);
    });

    openBtn.addEventListener("click",async()=>{
      try{
        stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"},audio:false});
        video.srcObject=stream; video.style.display="block"; snapBtn.disabled=false; closeBtn.disabled=false; setStatus("Camera open.");
      }catch(err){alert("Could not open camera: "+err.message);}
    });
    snapBtn.addEventListener("click",()=>{
      if(!stream) return;
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      canvas.getContext("2d").drawImage(video,0,0,canvas.width,canvas.height);
      imgDataUrl=canvas.toDataURL("image/jpeg",0.9); preview.src=imgDataUrl; preview.style.display="block"; setStatus("Snapshot captured."); verifyMsg.textContent=''; enableConfirm();
    });
    closeBtn.addEventListener("click",()=>{
      if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
      video.srcObject=null; video.style.display="none"; snapBtn.disabled=true; closeBtn.disabled=true; setStatus("Camera closed.");
    });

    confirmBtn.addEventListener("click",async()=>{
      if(!imgDataUrl){alert("Please select/take a photo first.");return;}
      // Test mode: skip verification, always submit
      verifyMsg.textContent='Verification skipped (test). Submitting…';
      const u = getSavedUser();
      const name = nameInput.value.trim() || (u && (u.name || u.email)) || 'Anonymous';
      const email = (u && u.email) ? u.email : '';

      let lat = 0, lon = 0; // default fallback
      setStatus("Getting location…");
      try{
        const pos=await new Promise((res,rej)=>navigator.geolocation.getCurrentPosition(res,rej,{enableHighAccuracy:true,timeout:12000}));
        lat = pos.coords.latitude; lon = pos.coords.longitude;
      }catch(err){ setStatus("Location unavailable — submitting without precise location."); }

      try{
        const payload={ name, email, latitude:lat, longitude:lon, timestamp:new Date().toISOString(), image:imgDataUrl };
        const resp=await fetch('/submit_report',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
        const json=await resp.json();
        if(resp.ok && json.status==='ok'){ 
          setStatus('Report submitted. Thank you!');
          verifyMsg.textContent='';
          try{ localStorage.setItem('lfq.lastReport', JSON.stringify({ latitude: lat, longitude: lon, timestamp: new Date().toISOString(), tries: 0 })); }catch{}
          // Navigate to Home; indexing script will retry loading until the new row appears
          setTimeout(()=>{ window.location.href = '/?justReported=1'; }, 900);
        }
        else { setStatus('Submission failed.'); verifyMsg.textContent=json.message||'Please try again later.'; }
      }catch(err){ setStatus('Submission error.'); }
    });

    // Prefill name from Google user if available
    (function(){ const u=getSavedUser(); if(u && (u.name||u.email) && !nameInput.value) nameInput.value = u.name || u.email; })();
  </script>
</body>
</html>
